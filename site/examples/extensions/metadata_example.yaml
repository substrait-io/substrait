# Example showing the metadata field at multiple levels
urn: extension:io.substrait:metadata_examples
metadata:
  version: 2.0
  maintainer: example-team
types:
  - name: point
    structure:
      latitude: i32
      longitude: i32
    metadata:
      coordinate_system: "WGS84"
scalar_functions:
  - name: "not_equal"
    impls:
      - args:
          - value: any1
            name: x
          - value: any1
            name: y
        return: boolean
    metadata:
      performance_hint: "vectorized"
      cost_estimate: 1
