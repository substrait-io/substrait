%YAML 1.2
---
urn: extension:io.substrait:functions_list
scalar_functions:
- name: "transform"
  description: >-
    Transforms each element of an array using a lambda function.
    Also known as "map" in functional programming.

    Returns a new array where each element is the result of applying
    the transformer function to the corresponding element in the input array.

    The lambda receives one parameter (the current element) and must return
    the transformed value.
  impls:
    - args:
        - name: input
          value: list<any1>
        - name: transformer
          value: func<any1 -> any2>
      nullability: MIRROR
      return: list<any2>
