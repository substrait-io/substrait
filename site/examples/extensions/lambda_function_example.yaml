# Example showing function types with multi-parameter lambdas
# The func<(T, T) -> i32> type represents a lambda with two parameters
urn: extension:example:lambda_functions
scalar_functions:
- name: sort
  description: >-
    Sort array using a custom comparison function.

    The comparator lambda receives two parameters (elements to compare) and
    must return an integer:
      - negative value if first < second
      - zero if first == second
      - positive value if first > second
  impls:
  - args:
    - name: input
      value: list<T>
    - name: comparator
      value: func<(T, T) -> i32>
    nullability: MIRROR
    return: list<T>
