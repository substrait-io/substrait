$id: http://substrait.io/schemas/simple_extensions
$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: false
type: object
properties:
  types:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        structure:
          type: object
          additionalProperties:
            $ref: "#/$defs/type"
        parameters:  # parameter list for compound types
          $ref: "#/$defs/type_param_defs"
        variadic:  # when set, last parameter may be specified one or more times
          type: boolean
  type_variations:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required: [parent, name]
      properties:
        parent:
          $ref: "#/$defs/type"
        name:
          type: string
        description:
          type: string
        functions:
          type: string
          enum: [INHERITS, SEPARATE]
  scalar_functions:
    type: array
    items:
      $ref: "#/$defs/scalarFunction"
  aggregate_functions:
    type: array
    items:
      $ref: "#/$defs/aggregateFunction"
  window_functions:
    type: array
    items:
      $ref: "#/$defs/windowFunction"

$defs:
  type:
    oneOf:
      - type: string
      - type: object
  type_param_defs:  # an array of compound type parameter definitions
    type: array
    items:
      type: object
      required: [type]
      properties:
        name:  # name of the parameter (for documentation only)
          type: string
        description:  # description (for documentation only)
          type: string
        type:  # expected metatype for the parameter
          type: string
          enum:
            - dataType
            - boolean
            - integer
            - enumeration
            - string
        min:  # for integers, the minimum supported value (inclusive)
          type: number
        max:  # for integers, the maximum supported value (inclusive)
          type: number
        options:  # for enums, the list of supported values
          type: array
          minItems: 1
          uniqueItems: true
          items:
            type: string
        optional:  # when set to true, the parameter may be omitted at the end or skipped using null
          type: boolean
  arguments:  # an array of arguments
    type: array
    items:
      oneOf:
        - type: object # enumeration
          additionalProperties: false
          required: [ options ]
          properties:
            name:
              type: string
            description:
              type: string
            options:
              type: array
              items:
                type: string
            required:
              type: boolean
        - type: object # value
          required: [ value ]
          properties:
            name:
              type: string
            description:
              type: string
            value:
              $ref: "#/$defs/type"
        - type: object # type
          required: [ type ]
          properties:
            name:
              type: string
            description:
              type: string
            type:
              type: string
  variadicBehavior:
    type: object
    additionalProperties: false
    properties:
      min:
        type: number
      max:
        type: number
      parameterConsistency:
        type: string
        enum: [CONSISTENT, INCONSISTENT]
  deterministic:
    type: boolean
  sessionDependent:
    type: boolean
  nullabilityHandling:
    type: string
    enum: [MIRROR, DECLARED_OUTPUT, DISCRETE]
  returnValue:
    $ref: "#/$defs/type"
  implementation:
    type: object
    additionalProperties:
      type: string
  intermediate:
    $ref: "#/$defs/type"
  decomposable:
    type: string
    enum: [NONE, ONE, MANY]
  maxset:
    type: number
  ordered:
    type: boolean
  scalarFunction:
    type: object
    additionalProperties: false
    required: [name, impls]
    properties:
      name:
        type: string
      description:
        type: string
      impls:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [ return ]
          properties:
            args:
              $ref: "#/$defs/arguments"
            variadic:
              $ref: "#/$defs/variadicBehavior"
            sessionDependent:
              $ref: "#/$defs/sessionDependent"
            deterministic:
              $ref: "#/$defs/deterministic"
            nullability:
              $ref: "#/$defs/nullabilityHandling"
            return:
              $ref: "#/$defs/returnValue"
            implementation:
              $ref: "#/$defs/implementation"
  aggregateFunction:
    type: object
    additionalProperties: false
    required: [name, impls]
    properties:
      name:
        type: string
      description:
        type: string
      impls:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [ return ]
          properties:
            args:
              $ref: "#/$defs/arguments"
            variadic:
              $ref: "#/$defs/variadicBehavior"
            sessionDependent:
              $ref: "#/$defs/sessionDependent"
            deterministic:
              $ref: "#/$defs/deterministic"
            nullability:
              $ref: "#/$defs/nullabilityHandling"
            return:
              $ref: "#/$defs/returnValue"
            implementation:
              $ref: "#/$defs/implementation"
            intermediate:
              $ref: "#/$defs/intermediate"
            ordered:
              $ref: "#/$defs/ordered"
            maxset:
              $ref: "#/$defs/maxset"
            decomposable:
              $ref: "#/$defs/decomposable"

  windowFunction:
    type: object
    additionalProperties: false
    required: [name, impls]
    properties:
      name:
        type: string
      description:
        type: string
      impls:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [ return ]
          properties:
            args:
              $ref: "#/$defs/arguments"
            variadic:
              $ref: "#/$defs/variadicBehavior"
            sessionDependent:
              $ref: "#/$defs/sessionDependent"
            deterministic:
              $ref: "#/$defs/deterministic"
            nullability:
              $ref: "#/$defs/nullabilityHandling"
            return:
              $ref: "#/$defs/returnValue"
            implementation:
              $ref: "#/$defs/implementation"
            intermediate:
              $ref: "#/$defs/intermediate"
            ordered:
              $ref: "#/$defs/ordered"
            maxset:
              $ref: "#/$defs/maxset"
            decomposable:
              $ref: "#/$defs/decomposable"
            window_type:
              type: string
              enum: [STREAMING, PARTITION]
