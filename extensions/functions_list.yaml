%YAML 1.2
---
urn: extension:io.substrait:functions_list
scalar_functions:
  - name: "map"
    description: >-
      Maps each element of an array using a lambda function.

      Returns a new array where each element is the result of applying
      the map function to the corresponding element in the input array.

      The lambda receives one parameter (the current element) and must return
      the mapped value.
    impls:
      - args:
          - name: input
            value: list<T>
          - name: mapper
            value: func<T -> U>
        nullability: MIRROR
        return: list<U>

  - name: "filter"
    description: >-
      Filters array elements based on a predicate function.

      Returns a new array containing only elements for which the predicate
      function returns true.

      The lambda receives one parameter (the current element) and must return a
      boolean.

      Elements for which the lambda returns true are included in the
      result. Elements for which the lambda returns false or null are excluded.
    impls:
      - args:
          - name: input
            value: list<T>
          - name: predicate
            value: func<T -> boolean>
        nullability: MIRROR
        return: list<T>
