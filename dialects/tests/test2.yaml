name: test
dependencies:
  arithmetic:
    https://github.com/substrait-io/substrait/blob/main/extensions/functions_arithmetic.yaml
  boolean:
    https://github.com/substrait-io/substrait/blob/main/extensions/functions_boolean.yaml
  comparison:
    https://github.com/substrait-io/substrait/blob/main/extensions/functions_comparison.yaml
  string:
    https://github.com/substrait-io/substrait/blob/main/extensions/functions_string.yaml
supported_types:
  i32:
    local_name: INTEGER
    supported_as_column: true
  i64:
    local_name: BIGINT
    supported_as_column: true
  fp32:
    local_name: REAL
    supported_as_column: true
  fp64:
    local_name: DOUBLE
    supported_as_column: true
  bool:
    local_name: BOOLEAN
    supported_as_column: true
scalar_functions:
- name: arithmetic.add
  local_name: +
  notation: INFIX
  required_options:
    overflow: ERROR
    rounding: TIE_TO_EVEN
  supported_impls:
  - i32_i32
  - i64_i64
  - fp32_fp32
  - fp64_fp64
- name: arithmetic.subtract
  local_name: '-'
  notation: INFIX
  required_options:
    overflow: ERROR
    rounding: TIE_TO_EVEN
  supported_impls:
  - fp32_fp32
  - fp64_fp64
- name: boolean.and
  local_name: and
  notation: INFIX
  supported_impls:
  - bool
- name: comparison.is_null
  local_name: IS NULL
  notation: POSTFIX
  supported_impls:
  - any1
- name: string.concat
  local_name: '||'
  required_options:
    null_handling: ACCEPT_NULLS
  notation: INFIX
  supported_impls:
  - vchar
  - str
  variadic:
    min: 1
    max: 5
