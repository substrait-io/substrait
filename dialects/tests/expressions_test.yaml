name: "dialect test file for expressions"

supported_expressions:
  - LITERAL
  - SELECTION
  - SCALAR_FUNCTION
  - expression: CAST
    failure_options: [RETURN_NULL]
  - expression: SUBQUERY
    subquery_types: [SCALAR]
  - expression: NESTED
    nested_types:
      - LIST
  - expression: EXECUTION_CONTEXT_VARIABLE
    variable_types:
      - CURRENT_DATE
      - CURRENT_TIMESTAMP
      - CURRENT_TIMEZONE
